site_name: Painel V2
# repo_url: 
repo_name: Painel V2
site_name: Painel

nav:
  - Home: index.md
  - Atas de reunião:
    - Reunião 1: atas-reuniao/reuniao1.md
    - Reunião 2: atas-reuniao/reuniao2.md
    - Reunião 3: atas-reuniao/reuniao3.md
    - Reunião 4: atas-reuniao/reuniao4.md
    - Reunião 5: atas-reuniao/reuniao5.md
  - Sprints: 
    - Sprint 0: Sprints/sprint_0.md
    - Sprint 0.2: Sprints/sprint_02.md
  - Visão do produto: 
    - Histórias de usuário: visao-produto/historias-usuario.md
    - RoadMap: visao-produto/roadmap.md
  - Requisitos: 
    - Elicitação: requisitos/elicitacao.md
    - Backlog: requisitos/backlog.md
  
theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.footer
    - toc.follow
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: pt-BR
  favicon: ../assets/logo_20px.png
  logo: ../assets/images/Logo FGR branca verdelimao.png
  palette:
    - scheme: default
      toggle:
        icon: material/globe-light
        name: Dark mode
      primary: grey
      accent: grey
    - scheme: slate
      toggle:
        icon: material/globe-light-outline
        name: Light mode
      primary: grey
      accent: grey

markdown_extensions:
  - attr_list

extra: 
extra_css:
  - css/custom.css

docs_dir: docs

extra:
  assets:
    - site/assets/images/
